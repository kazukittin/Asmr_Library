                    colors: {

                            hover: '#22222c',   // ホバー時

                        accent: {
                            DEFAULT: '#a855f7', // メインの紫
                            glow: '#d8b4fe',    // 光彩

                    },
                    fontFamily: {
                        sans: ['Inter', 'YuGothic', 'sans-serif'],

        /* ダークモード用スクロールバーのカスタマイズ */

        ::-webkit-scrollbar-track {
            background: #0a0a0c;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4b5563;
        }

        /* スライダー（シークバー）のカスタマイズ */
        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 12px;
            width: 12px;
            border-radius: 50%;
            background: #a855f7;
            margin-top: -5px;
            cursor: pointer;

        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 2px;
            cursor: pointer;
            background: #333;
        }

        /* ガラスモーフィズム用 */
        .glass {

            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
    </style>

    <script>
        const canvas = document.getElementById('visualizer-canvas');
        const ctx = canvas.getContext('2d');

        // リサイズ対応
        const resize = () => {
            canvas.width = canvas.parentElement.offsetWidth;
            canvas.height = canvas.parentElement.offsetHeight;
        };
        window.addEventListener('resize', resize);
        resize();

        const bars = 120; // バーの本数

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const w = canvas.width / bars;

            // グラデーション作成
            const gradient = ctx.createLinearGradient(0, canvas.height, 0, 0);
            gradient.addColorStop(0, 'rgba(168, 85, 247, 0.0)'); // 下（透明）
            gradient.addColorStop(0.5, 'rgba(168, 85, 247, 0.2)'); // 中（薄い紫）
            gradient.addColorStop(1, 'rgba(168, 85, 247, 0.4)'); // 上（少し濃い紫）

            ctx.fillStyle = gradient;

            for (let i = 0; i < bars; i++) {
                // ランダムな波形を生成 (ASMRっぽいゆったりした波)
                const time = Date.now() / 1000;
                const h = Math.abs(Math.sin(i * 0.1 + time) * Math.cos(i * 0.05 - time) * canvas.height * 0.8);

                // バーを描画 (下揃え)
                ctx.fillRect(i * w, canvas.height - h, w - 1, h);
            }

            requestAnimationFrame(draw);
        }

        draw();
    </script>
